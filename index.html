<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AeroRacer</title>
    <script type="importmap">
      {
        "imports": {
          "engine/": "./engine/",
          "dat": "./lib/dat.js",
          "glm": "./lib/glm.js"
        }
      }
    </script>
    <script type="module" src="./main.js"></script>
    <link rel="stylesheet" href="./engine/style.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="startScreen">
      <h1>AeroRacer</h1>
      <p>How to control the plane?</p>
      <div id="instructions">
        <div id="instructionImage">
          <img
            src="./displays/inputs_instruction.png"
            alt="inputs_instruction"
          />
        </div>
        <div class="keyboard">
          <div class="row">
            <div class="key green">Q</div>
            <div class="key blue">W</div>
            <div class="key green">E</div>
          </div>
          <div class="row">
            <div class="key red">A</div>
            <div class="key blue">S</div>
            <div class="key red">D</div>
          </div>
        </div>
      </div>
      <button id="startButton">Start the game</button>
    </div>
    <div id="gameScreen">
      <div class="fullscreen no-touch pixelated">
        <canvas></canvas>
      </div>
      <div id="positionDisplay">
        <div id="pitch">Pitch: <span>0</span>&deg;</div>
        <div id="roll">Roll: <span>0</span>&deg;</div>
        <div id="yaw">Yaw: <span>0</span>&deg;</div>
        <div id="X">X: <span>0</span></div>
        <div id="Y">Y: <span>0</span></div>
        <div id="Z">Z: <span>0</span></div>
        <div id="ground">Ground: <span>0</span></div>
      </div>
    </div>
    <div id="endScreen">
      <div id="gameOver">
        <div class="wasted">WASTED</div>
        <div class="message"></div>
      </div>
    </div>
    <canvas id="heightMapCanvas" style="display: none"></canvas>
    <img id="heightMapImage" src="./physics/heights.png" style="display: none" />
  </body>
</html>
