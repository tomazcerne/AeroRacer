<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AeroRacer</title>
    <script type="importmap">
      {
        "imports": {
          "engine/": "./engine/",
          "dat": "./lib/dat.js",
          "glm": "./lib/glm.js"
        }
      }
    </script>
    <script type="module" src="./main.js"></script>
    <link rel="stylesheet" href="./engine/style.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/png" href="./img/icon.png" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  </head>
  <body>
    <div id="startScreen">
      <h1>AeroRacer <i class="fa-solid fa-plane"></i></h1>
      <p>How to control the plane?</p>
      <div class="instruction">
        <div id="instructionImage">
          <img src="./img/inputs_instruction.png" alt="inputs_instruction" />
        </div>
        <div class="keyboard">
          <div class="row">
            <div class="key green">Q</div>
            <div class="key blue">W</div>
            <div class="key green">E</div>
          </div>
          <div class="row">
            <div class="key red">A</div>
            <div class="key blue">S</div>
            <div class="key red">D</div>
          </div>
        </div>
      </div>
      <div class="instruction">
        <div class="keyboard">
          <div class="row">
            <div class="key"><i class="fas fa-arrow-up"></i></div>
            <div class="keyDescription">Use <b>&nbsp;Up&nbsp;</b> arrow key to accelerate</div>
          </div>
          <div class="row">
            <div class="key"><i class="fas fa-arrow-down"></i></div>
            <div class="keyDescription">Use <b>&nbsp;Down&nbsp;</b> arrow key to decelerate</div>
          </div>
        </div>
      </div>
      <button id="startButton">press space to start the game</button>
    </div>
    <div id="gameScreen">
      <div class="fullscreen no-touch pixelated">
        <canvas></canvas>
        <canvas id="scoreboardCanvas"></canvas>
      </div>
      <div id="positionDisplay">
        <div id="pitch">Pitch: <span>0</span>&deg;</div>
        <div id="roll">Roll: <span>0</span>&deg;</div>
        <div id="yaw">Yaw: <span>0</span>&deg;</div>
        <div>
          Coords: (
          <span id="X"> <span>0</span></span> ,
          <span id="Z"> <span>0</span></span> )
        </div>
        <div id="Y">Altitude: <span>0</span>m</div>
        <div id="ground">Ground: <span>0</span>m</div>
        <div id="airspeed">AirSpeed: <span>0</span>km/h</div>
      </div>
    </div>
    <div id="endScreen">
      <div id="gameOver">
        <div class="wasted">WASTED</div>
        <div class="message"></div>
      </div>
    </div>
    <canvas id="heightMapCanvas" style="display: none"></canvas>
    <img
      id="heightMapImage"
      src="./physics/heights.png"
      style="display: none"
    />
  </body>
</html>
